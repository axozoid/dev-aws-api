apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.names.autoscaler }}
  namespace: {{ .Values.names.argocd}}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project }}

  destination:
    server: {{ .Values.cluster }}
    namespace: {{ .Values.names.autoscaler }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true

  source:
    path: dev-aws-api-01/autoscaler
    repoURL: 'https://github.com/axozoid/k8s-clusters.git'
    targetRevision: dev-2
    helm:
      version: v3
      valueFiles:
      - values.yaml
