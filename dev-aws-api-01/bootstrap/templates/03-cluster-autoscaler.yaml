apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.names.cluster_autoscaler}}
  namespace: {{ .Values.names.argocd}}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project }}

  destination:
    server: {{ .Values.cluster }}
    namespace: {{ .Values.names.cluster_autoscaler}}

  syncPolicy:
    automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
    syncOptions:     # Sync options which modifies sync behavior
    - Validate=false # disables resource validation (equivalent to 'kubectl apply --validate=true')
    - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.

  source:
    chart: cluster-autoscaler-chart
    repoURL: https://kubernetes.github.io/autoscaler
    targetRevision: 1.0.3

    helm:
      version: v3
      values: |
        awsRegion: us-east-2

        # image:
        #   tag: v1.17.3

        rbac:
          create: true
          serviceAccount:
            annotations:
              eks.amazonaws.com/role-arn: arn:aws:iam::347552779514:role/cluster-autoscaler-eks-test-20200810
            create: true
            name: sa-cluster-autoscaler

        autoDiscovery:
          clusterName: eks-test-20200810
          enabled: true

        extraArgs:
          logtostderr: true
          stderrthreshold: info
          v: 4
          scale-down-unneeded-time: 2m