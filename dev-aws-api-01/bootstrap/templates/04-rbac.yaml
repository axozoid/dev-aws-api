apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.names.rbac}}
  namespace: {{ .Values.names.argocd}}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project }}

  destination:
    server: {{ .Values.cluster }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true

  source:
    path: dev-aws-api-01/rbac
    repoURL: 'https://github.com/axozoid/k8s-clusters'
    targetRevision: dev-2
