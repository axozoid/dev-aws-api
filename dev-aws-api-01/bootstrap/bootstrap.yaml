apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: CLUSTER_dev-aws-api-01
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: dev-aws-api-01/bootstrap
    repoURL: https://github.com/axozoid/k8s-clusters.git
    targetRevision: dev
  syncPolicy:
    automated:
      selfHeal: true